<table mat-table [dataSource]="owners" class="mat-elevation-z8">

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First-name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last-name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="middleName">
        <th mat-header-cell *matHeaderCellDef> Middle-name </th>
        <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
    </ng-container>

    <ng-container matColumnDef="cars">
        <th mat-header-cell *matHeaderCellDef> Cars </th>
        <td mat-cell *matCellDef="let element"> {{element.cars.length}} </td>
    </ng-container>
    <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="button-container">
            <button routerLink="/owner/{{element.id}}" class="more-btn" mat-mini-fab
                aria-label="Example icon button with a delete icon">
                <mat-icon>visibility</mat-icon>
            </button>
            <button routerLink="/owner/{{element.id}}" class="edit-btn" mat-mini-fab
                aria-label="Example icon button with a delete icon">
                <mat-icon>create</mat-icon>
            </button>
            <button (click)="delete(element.id)" class="delete-btn" mat-mini-fab
                aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div class="add-new-owner">
    <span>Add New Owner</span>
    <button mat-fab class="add-new-btn" routerLink="/create">
        <mat-icon>add</mat-icon>
    </button>
</div>
